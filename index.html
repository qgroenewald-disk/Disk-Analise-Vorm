        :root {
            --primary-color: #005A9C;
            --secondary-color: #f4f4f9;
            --text-color: #333;
            --border-color: #ddd;
            --error-color: #D8000C;
            --success-color: #4F8A10;

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        header {
            text-align: center;
            border-bottom: 2px solid var(--primary-color);
            margin-bottom: 20px;
            padding-bottom: 20px;
        }

        h1 {
            color: var(--primary-color);
            margin: 0;
        }

        .instructions {
            background-color: #e7f3fe;
            border-left: 4px solid var(--primary-color);
            padding: 15px;
            margin-top: 15px;
            border-radius: 5px;
            font-size: 0.95em;
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            box-sizing: border-box;
        }

        .question-block {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: #fafafa;
        }

        .question-block h3 {
            margin-top: 0;
            font-size: 1.1em;
        }

        .answer-option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .answer-option input[type="number"] {
            width: 60px;
            padding: 8px;
            margin-right: 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            text-align: center;
        }

        .answer-option label {
            flex: 1;
        }

        .error-message {
            color: var(--error-color);
            font-weight: bold;
            font-size: 0.9em;
            margin-top: 5px;
            display: none; /* Hidden by default */
        }

        #form-error {
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #FFD2D2;
            border-radius: 5px;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004170;
        }

        .hidden {
            display: none;
        }

        #results-container {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        #email-status {
            text-align: center;
            margin-top: 20px;
            font-size: 1.1em;
            padding: 15px;
            border-radius: 5px;
        }

        .email-success {
            background-color: #DFF2BF;
            color: var(--success-color);
        }

        .email-error {
            background-color: #FFBABA;
            color: var(--error-color);
        }
    </style>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

</head>

            <div id="form-error" class="error-message"></div>

        <div id="results-container" class="hidden">
            <h2>Jou Resultate</h2>
            <canvas id="results-chart"></canvas>
            <div id="email-status"></div>
